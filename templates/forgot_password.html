<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - KFT Loan Manager</title>
    {% include 'head.html' %}  <!-- assuming Bootstrap + icons are included here -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary: #9b2ab8;
            --primary-dark: #662d91;
            --card-bg: rgba(255, 255, 255, 0.82);
            --glass-border: rgba(200, 200, 220, 0.5);
            --text-dark: #2d2d44;
            --text-muted: #6b7280;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #f8f0ff, #e6e9ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            color: var(--text-dark);
            padding: 1.5rem;
        }

        .forgot-card {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            padding: 3rem 2.5rem;
            text-align: center;
        }

        .logo {
            max-width: 160px;
            height: auto;
            margin-bottom: 1.8rem;
            filter: drop-shadow(0 6px 12px rgba(155, 42, 184, 0.12));
            transition: transform 0.4s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h3 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .lead {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 1.05rem;
        }

        .form-label {
            position: absolute;
            top: 0.9rem;
            left: 1.2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            pointer-events: none;
            transition: all 0.25s ease;
            background: transparent;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: -0.4rem;
            left: 1rem;
            font-size: 0.75rem;
            color: var(--primary);
            background: white;
            padding: 0 0.4rem;
        }

        .form-control {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            padding: 1.4rem 1rem 0.6rem 1rem;
            height: 3.4rem;
            transition: all 0.25s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(155, 42, 184, 0.15);
            outline: none;
        }

        .btn-primary-custom {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border: none;
            padding: 0.9rem;
            border-radius: 12px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(155, 42, 184, 0.28);
        }

        .back-link {
            color: var(--primary);
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
        }

        .back-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .forgot-card {
                padding: 2.5rem 1.8rem;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="forgot-card">
        <img src="{{ url_for('static', filename='images/KFT_NEW_LOGO.jpg') }}"
             alt="KFT Logo" class="logo rounded img-thumbnail">

        <h3>Reset Your Password üîë</h3>
        <p class="lead">Enter your email and we'll send you a link to reset your password.</p>

        {% include 'message_box.html' %}

        <form method="POST" action="{{ url_for('forgot_password') }}" class="mt-4">
            <div class="mb-4 position-relative">
                <input type="email" class="form-control" name="email"
                       placeholder=" " autocomplete="email" required autofocus>
                <label class="form-label">Email</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary-custom">SEND RESET LINK</button>
            </div>

            <a href="{{ url_for('login') }}" class="back-link">
                ‚Üê Back to Login
            </a>
        </form>
    </div>

</body>
</html>
