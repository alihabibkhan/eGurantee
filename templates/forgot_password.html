<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    {% include 'head.html' %}
    <style>
    .login-container {
            height: 100vh;
        }
        .login-card {
            max-width: 900px;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            height: 500px;
        }
        .left-side {
            background: linear-gradient(to bottom right, #9b2ab8, #662d91);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            height: 33rem;
        }
        .left-side h3 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .right-side {
            padding: 40px;
            background-color: #fff;
        }
        .btn-warning {
            font-weight: bold;
            padding: 8px 24px;
            border-radius: 6px;
        }
        .btn-dark {
            padding: 10px;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container login-container d-flex justify-content-center align-items-center">
      <div class="card login-card w-100 shadow-lg">
        <div class="row g-0">
          <!-- Left Panel -->
          <div class="col-md-6 left-side text-center">
            <h3 class="mb-3">ðŸ”‘ <strong>Reset Password</strong></h3>
            <p>Enter your email to receive a link to reset your password.</p>
          </div>

          <!-- Right Panel -->
          <div class="col-md-6 right-side mt-2">
            <h4 class="text-center mb-4">Forgot Password</h4>

            {% include 'message_box.html' %}

            <form method="POST" action="{{ url_for('forgot_password') }}" style="margin-top: 5rem;">
              <div class="mb-3">
                <label>Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" name="email" autocomplete="email" required>
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-dark">SEND RESET LINK</button>
              </div>
              <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="text-decoration-none small">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
