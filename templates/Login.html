<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% include 'head.html' %}  <!-- assuming this includes Bootstrap, etc. -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary: #9b2ab8;
            --primary-dark: #662d91;
            --light-bg: #f8f9fc;
            --card-bg: rgb(255, 255, 255);
            --glass-border: rgba(200, 200, 220, 0.5);
            --text-dark: #2d2d44;
            --text-muted: #6b7280;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #f8f0ff, #e6e9ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            color: var(--text-dark);
            padding: 1.5rem;
        }

        .login-card {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            padding: 3rem 2.5rem;
            text-align: center;
        }

        .logo {
            max-width: 160px;
            height: auto;
            margin-bottom: 1.8rem;
            filter: drop-shadow(0 6px 12px rgba(155, 42, 184, 0.12));
            transition: transform 0.4s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h3 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .lead {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
        }

        .form-label {
            position: absolute;
            top: 0.9rem;
            left: 1.2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            pointer-events: none;
            transition: all 0.25s ease;
            background: transparent;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: -0.4rem;
            left: 1rem;
            font-size: 0.75rem;
            color: var(--primary);
            background: white;
            padding: 0 0.4rem;
        }

        .form-control {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            padding: 1.4rem 1rem 0.6rem 1rem;
            height: 3.4rem;
            transition: all 0.25s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(155, 42, 184, 0.15);
            outline: none;
        }

        .input-group .form-control {
            border-right: none;
            border-radius: 12px 0 0 12px;
        }

        .input-group .password-toggle {
            background: white;
            border: 1px solid #d1d5db;
            border-left: none;
            border-radius: 0 12px 12px 0;
            cursor: pointer;
            padding: 0 1rem;
        }

        .btn-primary-custom {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border: none;
            padding: 0.9rem;
            border-radius: 12px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(155, 42, 184, 0.28);
        }

        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 2.5rem 1.8rem;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="{{ url_for('static', filename='images/KFT_NEW_LOGO.jpg') }}"
             alt="KFT Logo" class="logo rounded img-thumbnail">

        {% include 'message_box.html' %}

        <form method="POST" action="{{ url_for('login') }}" class="form-show-processing mt-4">
            <div class="mb-4 position-relative">
                <input type="email" class="form-control" name="email"
                       placeholder=" " autocomplete="email" required autofocus>
                <label class="form-label">Email</label>
            </div>

            <div class="mb-4 position-relative">
                <div class="input-group">
                    <input type="password" class="form-control" name="password"
                           id="passwordInput" placeholder=" " autocomplete="current-password" required>
                    <span class="input-group-text password-toggle" onclick="togglePassword()">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </span>
                </div>
                <label class="form-label">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 small">
                <!--
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                -->
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary-custom">LOG IN</button>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            const icon = document.getElementById('toggleIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>

</body>
</html>
