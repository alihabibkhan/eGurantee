<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    {% include 'head.html' %}
    <style>
    .login-container {
            height: 100vh;
        }
        .login-card {
            max-width: 900px;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            height: 500px;
        }
        .left-side {
            background: linear-gradient(to bottom right, #9b2ab8, #662d91);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            height: 33rem;
        }
        .left-side h3 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .right-side {
            padding: 40px;
            background-color: #fff;
        }
        .btn-warning {
            font-weight: bold;
            padding: 8px 24px;
            border-radius: 6px;
        }
        .btn-dark {
            padding: 10px;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container login-container d-flex justify-content-center align-items-center">
      <div class="card login-card w-100 shadow-lg">
        <div class="row g-0">
          <!-- Left Panel -->
          <div class="col-md-6 left-side text-center">
            <h3 class="mb-3">ðŸ”‘ <strong>New Password</strong></h3>
            <p>Enter your new password to reset your account access.</p>
          </div>

          <!-- Right Panel -->
          <div class="col-md-6 right-side mt-2">
            <h4 class="text-center mb-4">Reset Password</h4>

            {% include 'message_box.html' %}

            <form method="POST" action="{{ url_for('reset_password', token=token) }}" style="margin-top: 5rem;">
              <div class="mb-3">
                <label>New Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" name="password" id="passwordInput" autocomplete="new-password" required>
                  <span class="input-group-text bg-white" style="cursor: pointer;" onclick="togglePassword()">
                    <i class="bi bi-eye" id="toggleIcon"></i>
                  </span>
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-dark">RESET PASSWORD</button>
              </div>
              <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="text-decoration-none small">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>

<script>
  function togglePassword() {
    const input = document.getElementById('passwordInput');
    const icon = document.getElementById('toggleIcon');
    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('bi-eye');
      icon.classList.add('bi-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.remove('bi-eye-slash');
      icon.classList.add('bi-eye');
    }
  }
</script>
